<h1>Eventos</h1>
<hr />
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    /><!--ligação de dados bidirecional-->
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()"
        >
        <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
           {{ !exibirImagem ? "exibir" : "ocultar" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let eventos of eventosFiltrados">
      <td>
        <img
          [collapse]="!exibirImagem"
          [isAnimated]="true"
          src="/assets/{{ eventos.imagemURL }}"
          alt=""
          [style.width.px]="largulaImgem"
          [style.margin.px]="margemImagem"
        />
      </td>
      <td>{{ eventos.id }}</td>
      <td>{{ eventos.tema }}</td>
      <td>{{ eventos.local }}</td>
      <td>{{ eventos.dataEvento | date }}</td>
      <td>{{ eventos.qtdPessoas }}</td>
      <td>{{ eventos.lotes[0].nome }}</td>
      <td>

        <button type="button" class="btn btn-primary btn-md mr-2">
          <i class='fa fa-edit'></i>
          Editar
        </button>
        <button type="button" class="btn btn-danger btn-md">
          <i class='fa fa-trash'></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos && !eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento Encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
